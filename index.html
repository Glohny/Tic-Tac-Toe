<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "style.css" rel = "stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "Score1">PlayerX: 0
    </div>
    <button class = "ResetButton" type = "button">
        RESET
    </button>
    <div class = "Score2">PlayerO: 0
    </div>
    <div class = "TicTacToeContainer">
        <div class = "TicTacToeBoard">
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(0,0,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(0,1,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(0,2,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(1,0,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(1,1,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(1,2,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(2,0,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(2,1,this)"></button>
            <button type = "button" class = "BoardButton" onclick = "GameBoard.DefineSymbol(2,2,this)"></button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
